<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  font-family: Arial;
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  min-height:100vh;
  background:linear-gradient(135deg,#f0f8ff,#dbe9f4);
  overflow-x:hidden;
  position:relative;
}
form {
  background:white;
  padding:25px;
  border-radius:12px;
  box-shadow:0 0 15px rgba(0,0,0,0.1);
  width:300px;
  text-align:center;
}
input, select, button {
  margin:10px 0;
  padding:10px;
  width:100%;
  border-radius:6px;
  border:1px solid #ccc;
  font-size:1em;
}
button {
  background-color:#4CAF50;
  color:white;
  cursor:pointer;
  transition:0.3s;
}
button:hover { background-color:#45a049; }
#result {
  margin-top:20px;
  font-size:1.2em;
  opacity:0;
  transform:translateY(20px);
  transition:all 0.6s ease;
}
@keyframes shake {
  0%,100%{transform:translateX(0);}
  25%{transform:translateX(-5px);}
  50%{transform:translateX(5px);}
  75%{transform:translateX(-5px);}
}
.confetti {
  position: absolute;
  width: 10px;
  height: 10px;
  background-color: red;
  top: 0;
  pointer-events: none;
  opacity: 0.7;
  border-radius: 50%;
  animation: fall 3s linear forwards;
}
@keyframes fall {
  to {
    transform: translateY(100vh) rotate(360deg);
    opacity:0;
  }
}
</style>
</head>
<body>
<h1>Validez votre participation ðŸŽ‰</h1>
<form id="invitationForm">
<input type="text" id="prenom" placeholder="PrÃ©nom" required>
<input type="text" id="nom" placeholder="Nom" required>
<select id="participation" required>
<option value="">-- Participez-vous ? --</option>
<option value="oui">Oui</option>
<option value="non">Non</option>
</select>
<button type="submit">Envoyer</button>
</form>
<p id="result"></p>

<script>
const form = document.getElementById("invitationForm");
const result = document.getElementById("result");
const SHEET_URL = "COLLE_ICI_L_URL_DE_TON_WEB_APP"; // Remplace par ton URL Google Apps Script

function launchConfetti(){
  for(let i=0;i<50;i++){
    const confetti = document.createElement("div");
    confetti.classList.add("confetti");
    confetti.style.backgroundColor = `hsl(${Math.random()*360}, 100%, 50%)`;
    confetti.style.left = Math.random()*100 + "vw";
    confetti.style.animationDuration = (2 + Math.random()*2) + "s";
    confetti.style.width = confetti.style.height = (5 + Math.random()*10) + "px";
    document.body.appendChild(confetti);
    setTimeout(()=>{ confetti.remove(); }, 3000);
  }
}

form.addEventListener("submit", function(e){
  e.preventDefault();
  const prenom = document.getElementById("prenom").value.trim();
  const nom = document.getElementById("nom").value.trim();
  const participation = document.getElementById("participation").value;

  if(!prenom || !nom || !participation){
    result.textContent = "Veuillez remplir tous les champs !";
    result.style.color = "red";
    result.style.opacity = "1";
    result.style.animation = "shake 0.5s";
    return;
  }

  fetch(SHEET_URL, {
    method: "POST",
    body: new URLSearchParams({ prenom, nom, participation })
  })
  .then(res => res.text())
  .then(data => {
    if(participation === "oui"){
      result.textContent = `Merci ${prenom} ${nom}, on se rÃ©jouit de ta prÃ©sence ! ðŸŽŠ`;
      result.style.color = "green";
      launchConfetti();
    } else {
      result.textContent = `Dommage ${prenom} ${nom}, peut-Ãªtre une prochaine fois ðŸ˜¢`;
      result.style.color = "orange";
    }
    result.style.opacity = "1";
    result.style.transform = "translateY(0)";
    result.style.animation = "";
    form.reset();
  })
  .catch(err => {
    result.textContent = "Erreur lors de l'envoi. RÃ©essaie plus tard.";
    result.style.color = "red";
    result.style.opacity = "1";
    result.style.animation = "shake 0.5s";
    console.error(err);
  });
});
</script>
</body>
</html>
