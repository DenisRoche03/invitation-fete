<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Invitation √† la f√™te</title>
<style>
body {
  font-family: Arial;
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  min-height:100vh;
  background:linear-gradient(135deg,#f0f8ff,#dbe9f4);
  overflow-x:hidden;
  position:relative;
}
form {
  background:white;
  padding:25px;
  border-radius:12px;
  box-shadow:0 0 15px rgba(0,0,0,0.1);
  width:300px;
  text-align:center;
}
input, select, button {
  margin:10px 0;
  padding:10px;
  width:100%;
  border-radius:6px;
  border:1px solid #ccc;
  font-size:1em;
}
button {
  background-color:#4CAF50;
  color:white;
  cursor:pointer;
  transition:0.3s;
}
button:hover:not(:disabled) { background-color:#45a049; }
button:disabled {
  background-color:#999;
  cursor:not-allowed;
}
#result {
  margin-top:20px;
  font-size:1.2em;
  opacity:0;
  transform:translateY(20px);
  transition:all 0.6s ease;
}
#result.show {
  opacity:1;
  transform:translateY(0);
}
@keyframes shake {
  0%,100%{transform:translateX(0);}
  25%{transform:translateX(-5px);}
  50%{transform:translateX(5px);}
  75%{transform:translateX(-5px);}
}
.confetti {
  position: absolute;
  width: 10px;
  height: 10px;
  background-color: red;
  top: 0;
  pointer-events: none;
  opacity: 0.7;
  border-radius: 50%;
  animation: fall 3s linear forwards;
}
@keyframes fall {
  to { transform: translateY(100vh) rotate(360deg); opacity:0; }
}
#loader {
  display:none;
  margin-top:10px;
  font-size:0.9em;
  color:#555;
}
</style>
</head>
<body>
<h1>Validez votre participation üéâ</h1>
<form id="invitationForm">
  <input type="text" id="prenom" placeholder="Pr√©nom" required>
  <input type="text" id="nom" placeholder="Nom" required>
  <input type="email" id="email" placeholder="Adresse mail" required>
  <select id="participation" required>
    <option value="">-- Participez-vous ? --</option>
    <option value="oui">Oui</option>
    <option value="non">Non</option>
  </select>
  <button type="submit">Envoyer</button>
  <div id="loader">‚è≥ Envoi en cours...</div>
</form>
<p id="result"></p>

<script>
const form = document.getElementById("invitationForm");
const result = document.getElementById("result");
const loader = document.getElementById("loader");
const submitBtn = form.querySelector("button[type='submit']");
const SHEET_URL = "https://script.google.com/macros/s/AKfycbwQZAC1BrnLyndTvt1AlSERvATWI5hYwW4dFZAzfx2O39A8yrKWKRy06Qi5EUSrYf3R4Q/exec"; 

const fields = ["prenom", "nom", "email", "participation"];

// Charger sauvegarde
window.addEventListener("DOMContentLoaded", () => {
  fields.forEach(id => {
    const saved = localStorage.getItem(id);
    if(saved) document.getElementById(id).value = saved;
  });
  if(localStorage.getItem("formSent") === "true"){
    lockSubmitButton("‚úî D√©j√† envoy√©");
  }
});

// Sauvegarder
fields.forEach(id => {
  document.getElementById(id).addEventListener("input", e => {
    localStorage.setItem(id, e.target.value);
  });
});

let lastConfetti = 0;
function launchConfetti(){
  const now = Date.now();
  if(now - lastConfetti < 1000) return;
  lastConfetti = now;
  
  for(let i=0;i<50;i++){
    const confetti = document.createElement("div");
    confetti.classList.add("confetti");
    confetti.style.backgroundColor = `hsl(${Math.random()*360}, 100%, 50%)`;
    confetti.style.left = Math.random()*100 + "vw";
    confetti.style.animationDuration = (2 + Math.random()*2) + "s";
    confetti.style.width = confetti.style.height = (5 + Math.random()*10) + "px";
    document.body.appendChild(confetti);
    setTimeout(()=>{ confetti.remove(); }, 3000);
  }
}

function lockSubmitButton(text="‚úî Envoy√©"){
  submitBtn.disabled = true;
  submitBtn.textContent = text;
}

// === ANTISPAM : bloquer plusieurs clics ===
let spamBlock = false;

form.addEventListener("submit", function(e){
  e.preventDefault();

  // D√©j√† envoy√©
  if(localStorage.getItem("formSent") === "true"){
    result.textContent = "Vous avez d√©j√† envoy√© votre r√©ponse ‚úÖ";
    result.style.color = "blue";
    result.classList.add("show");
    return;
  }

  // Bloquer spam
  if(spamBlock){
    result.textContent = "Merci de patienter avant de r√©essayer ‚è≥";
    result.style.color = "red";
    result.classList.add("show");
    return;
  }
  spamBlock = true;
  submitBtn.disabled = true;
  submitBtn.textContent = "Envoi...";

  const prenom = document.getElementById("prenom").value.trim();
  const nom = document.getElementById("nom").value.trim();
  const email = document.getElementById("email").value.trim();
  const participation = document.getElementById("participation").value;

  const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
  if(!emailPattern.test(email)){
    result.textContent = "Adresse mail invalide.";
    result.style.color = "red";
    result.classList.add("show");
    result.style.animation = "shake 0.5s";
    resetSpamBlock();
    return;
  }

  if(!prenom || !nom || !email || !participation){
    result.textContent = "Veuillez remplir tous les champs !";
    result.style.color = "red";
    result.classList.add("show");
    result.style.animation = "shake 0.5s";
    resetSpamBlock();
    return;
  }

  loader.style.display = "block"; 
  result.classList.remove("show");

  fetch(SHEET_URL, {
    method: "POST",
    body: new URLSearchParams({ prenom, nom, email, participation })
  })
  .then(res => res.text())
  .then(data => {
    if(participation === "oui"){
      result.textContent = `Merci ${prenom} ${nom}, on se r√©jouit de ta pr√©sence ! üéä`;
      result.style.color = "green";
      launchConfetti();
    } else {
      result.textContent = `Dommage ${prenom} ${nom}, peut-√™tre une prochaine fois üò¢`;
      result.style.color = "orange";
    }
    result.classList.add("show");

    form.reset();
    fields.forEach(id => localStorage.removeItem(id));

    localStorage.setItem("formSent", "true");
    lockSubmitButton("‚úî Envoy√©");
  })
  .catch(err => {
    result.textContent = "Erreur lors de l'envoi. R√©essaie plus tard.";
    result.style.color = "red";
    result.classList.add("show");
    result.style.animation = "shake 0.5s";
    console.error(err);

    // R√©activation apr√®s 5s en cas d'erreur
    resetSpamBlock();
  })
  .finally(() => {
    loader.style.display = "none"; 
  });
});

// Fonction pour r√©activer si erreur
function resetSpamBlock(){
  setTimeout(() => {
    spamBlock = false;
    submitBtn.disabled = false;
    submitBtn.textContent = "Envoyer";
  }, 5000); // d√©lai 5s
}
</script>
</body>
</html>
