<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Enregistrement - Air Arlette</title>
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
<style>
:root{
  --primary:#408ABA;
  --secondary:#00ADEF;
  --bg:#F5F5F5;
  --text:#333;
  --btn:#FF4136;
  --btn-hover:#e03e2d;
}
body{
  margin:0;
  font-family:'Montserrat',sans-serif;
  background:var(--bg);
  display:flex;
  flex-direction:column;
  align-items:center;
  min-height:100vh;
}
header{
  width:100%;
  background:var(--primary);
  display:flex;
  align-items:center;
  justify-content:space-between;
  padding:12px 24px; padding-left:34px;
  box-shadow:0 2px 6px rgba(0,0,0,0.2);
  color:#fff;
}
header img{height:50px;margin-left:10px;object-fit:contain;}
.header-right{display:flex;align-items:center;gap:16px;font-size:0.95rem;font-weight:600;}
.lang-flag{display:flex;align-items:center;gap:4px;}
.lang-flag img{height:16px;width:24px;object-fit:cover;border-radius:2px;}
.icon-conn{display:flex;align-items:center;gap:4px;}
.icon-conn .material-icons{vertical-align: middle;margin-right:4px;font-size:20px;}
main{flex:1; display:flex; align-items:center; justify-content:center;width:100%;padding:24px 16px; min-height: calc(100vh - 80px);}
form.boarding-pass{
  background:#fff;
  border-radius:20px;
  box-shadow:0 8px 20px rgba(0,0,0,0.2);
  width:100%; max-width:900px;
  padding:32px; position:relative;
  border-top:6px solid var(--secondary);
}
form h1{text-align:center;color:var(--primary);margin-bottom:24px;font-size:1.5rem;letter-spacing:1px;}
label{display:block;margin-top:16px;font-weight:600;color:var(--text);}
.form-columns{
  display:flex;
  gap:16px;
  flex-wrap:wrap;
  align-items:stretch;
}
.form-left,.form-right{
  flex:1 1 250px;
  display:flex;
  flex-direction:column;
}
.form-left{padding-right:16px;position:relative;}
.form-left::after{content:"";position:absolute;top:0;right:0;width:2px;height:100%;background:#D4D4D4;box-shadow: 1px 0 4px rgba(0,0,0,0.1);}
input, select, button{width:100%;padding:14px;margin-top:8px;border-radius:6px;border:1px solid #ccc;font-size:1rem;box-sizing:border-box;}
input:focus-visible,select:focus-visible{outline:3px solid var(--secondary);outline-offset:2px;}
button{background:var(--btn);color:#fff;border:none;cursor:pointer;font-weight:600;margin-top:24px;transition:transform 0.15s, background 0.3s;font-size:1.1rem;}
button:hover{background:var(--btn-hover);}
button:active{transform:scale(0.96);}
button[disabled]{opacity:.65;cursor:not-allowed;}
.input-icon{position: relative;margin-top:16px;}
.input-icon input{padding-left:36px;}
.input-icon .material-icons{position:absolute;left:10px;top:50%;transform:translateY(-50%);color:#333;font-size:20px;}
/* Colonne droite moderne */
.form-right{
  background: linear-gradient(180deg,#fff,#f0f8ff);
  border-radius:16px;
  padding:20px;
  display:flex;
  flex-direction:column;
  justify-content:space-between;
  box-shadow: 0 6px 20px rgba(0,0,0,0.15);
  position: relative;
  font-family: 'Montserrat', sans-serif;
}
.flight-card{
  display:flex;
  justify-content:space-between;
  align-items:stretch;
  width:100%;
  gap:12px;
  background:#fefefe;
  border-radius:12px;
  padding:16px;
  box-shadow: 0 2px 8px rgba(0,0,0,0.1);
  position: relative;
}
.flight-card::before{
  content:"";
  position:absolute;
  left:-10px;
  top:0;
  bottom:0;
  width:20px;
  border-radius:50%;
  background:#f5f5f5;
  box-shadow: inset 0 0 5px rgba(0,0,0,0.1);
}
.flight-section{
  display:flex;
  flex-direction:column;
  align-items:center;
  text-align:center;
  flex:1;
  justify-content:center;
}
.plane-icon{
  font-size:36px;
  color: var(--secondary);
  margin-bottom:6px;
}
.location{
  font-weight:600;
  font-size:1rem;
  color: var(--text);
}
.date, .time{
  font-size:0.9rem;
  color:#555;
}
.flight-number{
  text-align:center;
  margin-top:20px;
  font-size:1.4rem;
  font-weight:700;
  color:var(--primary);
  font-family: 'Montserrat', sans-serif;
}
@media(max-width:640px){
  .form-columns{flex-direction:column;gap:8px;}
  .form-left::after{top:auto;bottom:0;left:0;right:0;width:100%;height:2px;background:#D4D4D4;box-shadow:0 1px 4px rgba(0,0,0,0.1);margin:16px 0;}
}
</style>
</head>
<body>

<header>
  <img src="Logo/AirArletteBleu.png" alt="Logo Air Arlette">
  <div class="header-right">
    <div class="lang-flag">
      <img src="https://upload.wikimedia.org/wikipedia/en/c/c3/Flag_of_France.svg" alt="France">
      <span>France ‚Äì FR</span>
    </div>
    <div class="icon-conn">
      <span class="material-icons">person</span> <span>Se connecter</span>
    </div>
  </div>
</header>

<main>
<form id="invitationForm" class="boarding-pass" novalidate>
  <h1>Enregistrement √† la f√™te</h1>
  <div class="form-columns">
    <!-- Colonne gauche -->
    <div class="form-left">
      <div class="input-icon">
        <span class="material-icons">person</span>
        <input type="text" id="prenom" name="prenom" placeholder="Pr√©nom" required />
      </div>
      <div class="input-icon">
        <span class="material-icons">badge</span>
        <input type="text" id="nom" name="nom" placeholder="Nom" required />
      </div>
      <div class="input-icon">
        <span class="material-icons">email</span>
        <input type="email" id="email" name="email" placeholder="Adresse mail" required />
      </div>
      <label for="participation">Participez-vous ?</label>
      <select id="participation" name="participation" required>
        <option value="">-- Choisir --</option>
        <option value="oui">Oui</option>
        <option value="non">Non</option>
      </select>
      <div class="input-icon">
        <span class="material-icons">groups</span>
        <input type="number" id="nb_personnes" name="nb_personnes" min="1" value="1" placeholder="Nb de personnes" required />
      </div>
    </div>

    <!-- Colonne droite moderne -->
    <div class="form-right">
      <div class="flight-card">
        <div class="flight-section left">
          <span class="material-icons plane-icon">flight_takeoff</span>
          <p class="location">Salle des f√™tes d‚ÄôAmanz√©</p>
          <p class="date">04 Avril 2026</p>
          <p class="time">12:00</p>
        </div>
        <div class="flight-section right">
          <span class="material-icons plane-icon">flight_land</span>
          <p class="location">La retraite</p>
          <p class="date">?</p>
        </div>
      </div>
      <div class="flight-number">
        <span>AA1234</span>
      </div>
    </div>
  </div>

  <button type="submit" id="submitBtn"><span>Envoyer</span></button>
</form>
</main>

<!-- Script Google Sheets + anti-spam + confetti -->
<script>
const SHEET_URL = "https://script.google.com/macros/s/AKfycbwQZAC1BrnLyndTvt1AlSERvATWI5hYwW4dFZAzfx2O39A8yrKWKRy06Qi5EUSrYf3R4Q/exec";
const LOCK_AFTER_SUCCESS = true;
const ANTISPAM_DELAY = 30;

const form = document.getElementById("invitationForm");
const submitBtn = document.getElementById("submitBtn");
const fields = ["prenom","nom","email","participation","nb_personnes"];
fields.forEach(id=>{
  const el=document.getElementById(id);
  const saved=localStorage.getItem(id);
  if(el && saved) el.value=saved;
  if(!el) return;
  el.addEventListener("input",e=>localStorage.setItem(id,e.target.value));
});

const result = document.createElement("p");
result.id="result";
result.style.textAlign="center";
result.style.fontWeight="600";
form.appendChild(result);

const loader = document.createElement("div");
loader.id="loader";
loader.style.display="none";
loader.style.textAlign="center";
loader.style.marginTop="8px";
loader.innerHTML='<span class="spinner"></span> Envoi‚Ä¶';
form.appendChild(loader);

function launchConfetti(count=40){
  for(let i=0;i<count;i++){
    const c=document.createElement("div");
    c.className="confetti";
    const hue=Math.floor(Math.random()*360);
    const size=6+Math.random()*10;
    const left=Math.random()*100;
    const dx=(Math.random()*200-100)+"px";
    const dur=(2+Math.random()*2).toFixed(2)+"s";
    c.style.backgroundColor=`hsl(${hue} 90% 55%)`;
    c.style.left=left+"vw";
    c.style.width=c.style.height=size+"px";
    c.style.setProperty("--dx",dx);
    c.style.animationDuration=dur;
    document.body.appendChild(c);
    setTimeout(()=>c.remove(),parseFloat(dur)*1000);
  }
}

function showMessage(msg,cls){
  result.textContent=msg;
  result.className=cls;
}

function setLoading(loading){
  if(loading){
    loader.style.display="block";
    submitBtn.disabled=true;
    submitBtn.innerHTML=`<span class="spinner" aria-hidden="true" style="border:2px solid #fff;border-right-color:transparent"></span><span>Envoi‚Ä¶</span>`;
  } else {
    loader.style.display="none";
    submitBtn.disabled=false;
    submitBtn.innerHTML=`<span>Envoyer</span>`;
  }
}

let isSubmitting=false;
let cooldownTimer=null;

form.addEventListener("submit", async e=>{
  e.preventDefault();
  if(isSubmitting) return;
  if(!form.reportValidity()) return;

  const prenom=document.getElementById("prenom").value.trim();
  const nom=document.getElementById("nom").value.trim();
  const email=document.getElementById("email").value.trim();
  const participation=document.getElementById("participation").value;
  const nb_personnes=document.getElementById("nb_personnes").value;
  const hp=(document.getElementById("hp")?.value||"").trim();

  if(hp){ showMessage("Merci !","ok"); return; }

  isSubmitting=true; setLoading(true); result.classList.remove("show");
  const params=new URLSearchParams(new FormData(form));

  try{
    const res=await fetch(SHEET_URL,{method:"POST",body:params});
    const text=await res.text();

    if(res.ok){
      if(/^OK/i.test(text)){
        showMessage(`Merci ${prenom} ${nom}, votre enregistrement est confirm√© ! üéä`,"ok");
        launchConfetti();
      } else if(/^UPDATED/i.test(text)){
        showMessage(`Vos informations ont √©t√© mises √† jour avec succ√®s, ${prenom} ${nom} ! ‚úèÔ∏è`,"ok");
      } else if(/^NO_CHANGE/i.test(text)){
        showMessage(`Aucune modification d√©tect√©e pour ${prenom} ${nom}.`,"warn");
      } else {
        showMessage(`Erreur serveur : ${text}`,"err");
      }

      form.reset();
      fields.forEach(id=>localStorage.removeItem(id));

      if(LOCK_AFTER_SUCCESS){
        submitBtn.disabled=true;
        submitBtn.innerHTML=`<span>‚úî Envoy√©</span>`;
        submitBtn.style.backgroundColor="#999";
        submitBtn.style.cursor="not-allowed";
      } else startCooldown();

    } else {
      showMessage(`Erreur lors de l'envoi. ${text}`,"err");
      startCooldown();
    }

  } catch(err){
    showMessage("Erreur lors de l'envoi. V√©rifiez votre connexion.","err");
    console.error(err);
    startCooldown();
  } finally{
    isSubmitting=false; setLoading(false);
  }
});

function startCooldown(){
  let remaining=ANTISPAM_DELAY;
  submitBtn.disabled=true;
  submitBtn.innerHTML=`‚è≥ Attendez ${remaining}s`;
  cooldownTimer=setInterval(()=>{
    remaining--;
    if(remaining>0) submitBtn.innerHTML=`‚è≥ Attendez ${remaining}s`;
    else{
      clearInterval(cooldownTimer);
      submitBtn.disabled=false;
      submitBtn.innerHTML=`<span>Envoyer</span>`;
    }
  },1000);
}
</script>
</body>
</html>
